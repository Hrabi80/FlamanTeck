<section id="features" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
          <div class="content-left">
            <div class="box-item wow fadeInLeft" *ngFor="let output of data | slice:-6:-3">
              <span class="icon">
                <i class="{{output.icon}}"></i>
              </span>
              <div class="text">
                <h4>{{output.name}}</h4>
                <p>{{output.description}}</p>
                <button class="btn btn-common btn-effect" style="background-color: #0B7CFF;" routerLink="/dashboard/update_service/{{output.id}}">Mis à jour</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
          
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
          <div class="content-right">
            <div class="box-item wow fadeInRight" *ngFor="let output of data | slice:-3">
              <i class="fab fa-accusoft"></i>
              <span class="icon">
                <i class="{{output.icon}}"></i>
              </span>
              <div class="text">
                <h4>{{output.name}}</h4>
                <p>{{output.description}}</p>
                <button class="btn btn-common btn-effect" style="background-color: #0B7CFF;" routerLink="/dashboard/update_service/{{output.id}}">Mis à jour</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
